  <style>
    /* --- cards-botões principais --- */
    .tiles {
      display: grid;
      gap: 18px;
      margin-top: 8px;
    }

    .tile {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      width: 100%;
      border-radius: 18px;
      padding: 18px 20px;
      background: linear-gradient(180deg, rgba(203,229,255,.05), rgba(10,13,16,.00));
      border: 1px solid #1F2937;
      color: #E8EEF6;
      box-shadow: 0 6px 24px rgba(0,0,0,.25);
      cursor: pointer;
      transition: all .18s ease;
      position: relative;
      overflow: hidden;
    }

    .tile h3 {
      margin: 0 0 6px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #CBE5FF;
    }

    .tile p {
      margin: 0;
      color: #AEB8C6;
      font-size: 0.95rem;
      line-height: 1.45;
    }

    /* --- estados visuais --- */
    .tile:hover,
    .tile:focus-visible {
      border-color: rgba(203,229,255,.4);
      background: linear-gradient(180deg, rgba(203,229,255,.08), rgba(10,13,16,.02));
      box-shadow: 0 8px 26px rgba(22,28,36,.45), inset 0 1px 0 rgba(203,229,255,.08);
      transform: translateY(-2px);
    }

    .tile:active {
      transform: translateY(1px);
      box-shadow: 0 3px 12px rgba(22,28,36,.4);
    }

    /* --- destaque visual sutil no topo --- */
    .tile::before {
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(150% 120% at 20% 0%, rgba(203,229,255,.25), transparent 60%);
      opacity:.08;
      transition:opacity .2s;
    }

    .tile:hover::before {
      opacity:.18;
    }

    @media (max-width:820px){
      .tiles{ padding:0 4px; }
    }
  </style>
</head>
