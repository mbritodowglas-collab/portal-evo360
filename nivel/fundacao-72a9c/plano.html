  <link rel="manifest" href="/portal-evo360/manifest-fundacao.webmanifest">

</head>
<body>
  <header class="evo-header">
    <div class="wrap">
      <img src="/portal-evo360/assets/brand/fundacao-logo.svg" alt="EVO360 Fundação" height="36">
      <nav>
        <a href="/portal-evo360/nivel/fundacao-72a9c/index.html">Início</a>
        <a href="/portal-evo360/nivel/fundacao-72a9c/plano.html" aria-current="page">Plano</a>

        <a href="/portal-evo360/nivel/fundacao-72a9c/dicas-orientacoes.html">Dicas</a>
      </nav>
    </div>
  </header>

  <!-- Começa bloqueado: data-locked -->
  <main id="card2" class="container" data-locked>
    <section class="card">
      <h1>Plano — Fundação (Semanas 1 a 8)</h1>

      <article data-bloco="semana1">
        <h2>Semana 1</h2>
        <p>Foco em técnica, amplitude segura e ritmo respiratório. 60–70% de esforço.</p>
      </article>

      <article data-bloco="semana2">
        <h2>Semana 2</h2>
        <p>Progride carga ou repetições. Mantém execução limpa. Sono e hidratação em dia.</p>
      </article>

      <!-- … mantenha as semanas 3–8 como já estiverem no seu plano … -->
    </section>
  </main>

  <script src="/portal-evo360/assets/js/dicas-orientacoes.js"></script>
  <script>
    // Inicia drip — ajustável (48h padrão)
    EVO360_FUNDACAO.init({ cadenceHours: 48 });

    // Gate do Card 2
    EVO360_FUNDACAO.gate('#card2', {
      card: 'card2',
      onUnlock: () => {
        console.log('Card 2 liberado ✓');
        // Opcional: exibir badge/alert
      }
    });

    // SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/portal-evo360/service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
